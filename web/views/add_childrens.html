<html>
<head>
    <meta charset="UTF-8">
    <title>Children accounting system</title>
</head>
<body>
    <!--header-->
    <div>
        <h3 align="center">Add children information</h3>
    </div>

    <!--main-->
    <div>
        <form method="post">
            <label>First name:
                <input type="text" name="first_name"><br/>
            </label>
            <label>Second name:
                <input type="text" name="second_name"><br/>
            </label>
            <label>Third name:
                <input type="text" name="third_name"><br/>
            </label>
            <label>Date of birth:
                <input type="date" name="date_of_birth"><br/>
            </label>
            <label>Child group ID:
                <input type="text" name="child_group_id"><br/>
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!--footer-->
    <div>
        <a href="../index.html">Return to main</a>
    </div>
</body>
</html>
