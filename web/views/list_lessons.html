<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Child accounting system</title>
</head>

<style>
    table#main_table tr:nth-child(even) {
        background-color: #eee;
    }
    table#main_table tr:nth-child(odd) {
        background-color: #fff;
    }
    table#main_table th {
        color: white;
        background-color: darkslategray;
    }
</style>

<body>
    <!--header-->
    <div>
        <h1 align="center">Список занятий</h1>
    </div>

    <!--main-->
    <div>
        <form action="/add_lessons">
            <button>Добавить новую информацию</button>
        </form>
        <table id="main_table" align="center" cellpadding="5">
            <tr>
                <th>ID</th>
                <th>Lesson name</th>
                <th>Lesson class date</th>
            </tr>
            <script type="text/javascript">
                function addCell(tableRow, index, data) {
                    // Insert a cell in the row at cell index 0
                    var newCell   = tableRow.insertCell(index);

                    // Append a text node to the cell
                    var newText  = document.createTextNode(data)
                    newCell.appendChild(newText);
                }

                function loadData(url) {
                    var ajax = new XMLHttpRequest();

                    function reqReadyStateChange() {
                        if (ajax.readyState === 4 && ajax.status === 200) {
                            var lesson = JSON.parse(ajax.responseText);

                            for (var i = 0; i < lesson.length; i++) {
                                var table_row = document.createElement('tr');
                                addCell(table_row, 0, lesson[i].id);
                                addCell(table_row, 1, lesson[i].name);
                                addCell(table_row, 2, lesson[i].classDate.year + '-' +
                                                      lesson[i].classDate.month + '-' +
                                                      lesson[i].classDate.day);

                                var edit_link = document.createElement('a');
                                edit_link.setAttribute("href", "/add_lessons?id=" + lesson[i].id);
                                edit_link.innerHTML = "Edit";

                                var delete_link = document.createElement('a');
                                delete_link.setAttribute("href", "/add_lessons?action=delete&id=" + lesson[i].id);
                                delete_link.innerHTML = "Delete";

                                table_row.insertCell(3).appendChild(edit_link);
                                table_row.insertCell(4).appendChild(delete_link);

                                main_table.appendChild(table_row);
                            }
                        } else {
                            alert("Статус запроса: " + ajax.statusText);
                        }
                    }

                    ajax.open("POST", url, false);
                    ajax.send(null);
                    ajax.onreadystatechange = reqReadyStateChange();
                }

                loadData("/list_lessons");
            </script>
        </table>
    </div>

    <!--footer-->
    <div>
        <h3 align="center">
            <a href="../index.html">Вернуться на главную</a>
        </h3>
    </div>
</body>
</html>
